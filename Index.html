<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Nexus Assistência</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Nexus Assistência" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="loja.html">Loja</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2 id="typed-text"></h2>
            <p>Sua solução em assistência técnica.</p>
            <button id="more-info-btn">Saiba Mais</button>
        </section>
        <section id="slider">
            <div class="slides">
                <div class="slide active">
                    <img src="slide1.jpg" alt="Slide 1">
                    <div class="caption">Slide 1</div>
                </div>
                <div class="slide">
                    <img src="slide2.jpg" alt="Slide 2">
                    <div class="caption">Slide 2</div>
                </div>
                <div class="slide">
                    <img src="slide3.jpg" alt="Slide 3">
                    <div class="caption">Slide 3</div>
                </div>
            </div>
            <div class="controls">
                <span class="prev" onclick="plusSlides(-1)">&#10094;</span>
                <span class="next" onclick="plusSlides(1)">&#10095;</span>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nexus Assistência. Todos os direitos reservados.</p>
    </footer>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Mais informações sobre nossos serviços!</p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
